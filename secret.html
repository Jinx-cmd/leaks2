<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    #secretContent {
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Enter the Secret Code:</h2>
    <input type="password" id="secretInput">
    <button onclick="checkSecret()">Submit</button>
    <div id="secretContent">
        <h2>Congratulations!</h2>
        <p>You've unlocked the secret content.</p>
    </div>
</div>

<script>
function checkSecret() {
    var secretCode = document.getElementById("secretInput").value;
    // Replace "yourSecretCode" with your actual secret code
    if (secretCode === "1094") {
        document.getElementById("secretContent").style.display = "block";
        document.querySelector('.container').style.display = "none";
    } else {
        alert("Incorrect secret code. Please try again.");
    }
}
</script>

</body>
</html>
